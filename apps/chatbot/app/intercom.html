<script>
    var APP_ID = "WORKSPACE_ID"; // Replace this with your workspace ID
    window.intercomSettings = {
      app_id: APP_ID
    }; // puts intercom settings on DOM as a global var
  </script>
  <script>
    (function() {
      var w = window;
      var ic = w.Intercom;  // Intercom function?
      if (typeof ic === "function") { // Checks if intercom function is already loaded, if so then it updates settings
        ic('reattach_activator');
        ic('update', w.intercomSettings);
      } else { 
        var d = document; 
        var i = function() {
          i.c(arguments); // Javascript syntax for accepting arguments
        };
        i.q = [];
        i.c = function(args) {
          i.q.push(args);
        };
        w.Intercom = i;
        var l = function() {
          var s = d.createElement('script');
          s.type = 'text/javascript';
          s.async = true; // improves page load performance
          s.src = 'https://widget.intercom.io/widget/' + APP_ID;
          var x = d.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x); 
          // used to dynamically add a new script element to a webpage, 
          // and it ensures that the new script is inserted into the HTML document 
          // just before the existing script element
        };
        if (w.attachEvent) {
          w.attachEvent('onload', l);
        } else {
          w.addEventListener('load', l, false); // when the page finishes loading or on load, execute function l
        }
      }
    })();
  </script>

name: Trigger auto deployment for proxy-fast-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "apps/api-proxy/**"
      - ".github/workflows/api-proxy-AutoDeployTrigger.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SYNTAG_SUBSCRIPTION_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/apps/api-proxy
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: syntagregistryfastapi.azurecr.io
          registryUsername: ${{ secrets.SYNTAGREGISTRYFASTAPI_USERNAME }}
          registryPassword: ${{ secrets.SYNTAGREGISTRYFASTAPI_PASSWORD }}
          containerAppName: proxy-fast-api
          resourceGroup: syntag-resources
          imageToBuild: syntagregistryfastapi.azurecr.io/proxy-fast-api:${{ github.sha }}
